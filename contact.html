<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fast Fashion Awareness</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('3.jpg') center/cover fixed no-repeat;
            color: #fff;
            transition: background 0.5s ease-in-out;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            transition: background 0.5s ease-in-out;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }

        h1,
        h2 {
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
			color: black;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
   
    </style>
</head>

<body>

    <section>
        <h2>Get in Touch</h2>
        <p>Have questions, suggestions, or just want to say hello? Fill out the form below, and we'll get back to you as
            soon as possible.</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Submit</button>
        </form>
    </section>


</body>

</html>
